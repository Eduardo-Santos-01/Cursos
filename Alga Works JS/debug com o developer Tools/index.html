<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Contas e Resultados</title>
    <style>
        body{
            margin:0 auto;
        }
        .colu1 ,.colu2{
            display:inline-block;
            padding: 20px 10px;
        }
        .colu2 p{
            display:inline-block;
            margin-left:0;
            padding: 20px;
            font-size:20px;
            font-weight:bold;
        }
        .caixa-1,.caixa-2{
            padding: 15px;
        }   
    </style>
</head>
    <body>
        <main>
        <div class="colu1">
                <div class="caixa-1">
                    <label for="text">Conta:</label>
                    <input id="numero" alt="cont"> 
                </div>
        </div>
        <div class="colu2">
                <div class=caixa-2>
                    <label for="text">Total:</label>
                    <input type="hidden" id="inresul">
                    <p id="resultado">0</p>
                </div>
        </div>
        </main>
    </body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-maskmoney/3.0.2/jquery.maskMoney.min.js"></script>

</html>
