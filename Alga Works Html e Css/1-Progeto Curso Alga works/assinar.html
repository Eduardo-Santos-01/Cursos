<!DOCTYPE html>
<html lang="pt-BR">
    <head>

        <meta charset="UTF-8">  
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

        <title>MyPilas</title>

        <link rel="stylesheet" href="css/bootstrap.min.css"/>
        <link rel="stylesheet" href="css/base.css"/>
        <link rel="stylesheet" href="css/layout.css"/>
        <link rel="stylesheet" href="css/componentes.css"/>
      
    </head>

    <body>
        
        <header class="layout__cabecalho">
                <div class="container">
                    <nav class="navegacao navegacao--assinatura">
                        <a href="index.html"><img src="img/logo.png" width="100" height="35" alt="MyPilas"></a>
                    </nav>
                </div>
        </header>

        <main class="layout--assinatura">
            <div class="container">
                <h1 class="titulo-formulario">Sua assinatura do MyPilas</h1>
                <form action="#" method="POST">

                <div class="grupo-entrada">
                    <label for="razão-social">Razão Social</label>
                    <input id="razão-social" type="text" name="razão-social" class="campo" required>
                </div>
                    <div class="row">
                        <div class="col-sm-4">
                            <div class="grupo-entrada">
                                <label for="cnpj">CNPJ</label>
                                <input id="cnpj" type="text" name="cnpj" class="campo" required>
                            </div>
                        </div>
                        <div class="col-sm-3">
                            <div class="grupo-entrada">
                                <label for="data-de-nacimento">Data de Nacimento</label>
                                <input id="data-de-nacimento" name="data-de-nacimento" type="date" class="campo" required>
                            </div>
                        </div>
                    </div>
                    <div class="grupo-entrada">
                        <label for="responsavel">Responsavel</label>
                        <input id="responsavel" type="text" name="responsavel" class="campo"required >
                    </div>
                    <div class="grupo-entrada">
                        <label for="e-mail">E-mail</label>
                        <input id="e-mail" type="text" name="e-mail" class="campo" required>
                    </div>
                    <div class="row">
                        <div class="col-sm-3">
                            <div class="grupo-entrada">
                                <label for="cidades">Cidades</label>
                                <select id="cidades" class="campo">
                                    <option value="MG">Minas Gerais</option>
                                    <option value="SP">São Paulo</option>
                                    <option value="CE">Ceará</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-sm-3">
                            <div class="grupo-entrada">
                                <label for="estados">Estados</label>
                                <select id="estados" class="campo">
                                    <option value="MG">Uberlandia</option>
                                    <option value="SP">São Paulo</option>
                                    <option value="CE">Fortaleza</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-3">
                            <div class="grupo-entrada">
                                <label for="senha">Senha</label>
                                <input id="senha" type="password" name="senha" class="campo"required>
                            </div>
                        </div>
                        <div class="col-sm-2">
                            <div class="grupo-entrada">
                                <label for="confirmação-senha">Confirmar Senha</label>
                                <input id="confirmação-senha" type="password" name="confirmação-senha" class="campo"required >
                            </div>
                        </div>
                    </div>
                    <div style="text-align: center;margin-top: 40px;">
                        <input type="submit" value="Assinar MyPilas" class="botão botao--principal">
                    </div>
                </form>
            </div>
        </main>

        <footer class="layout--rodape">

            <div class="container">
                <p> &copy; My Pilas Todos os direitos reservados</p>
            </div>

        </footer>
    </body>
</html>
